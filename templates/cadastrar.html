<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cadastr.css') }}">
    <link rel="stylesheet" href="/static/cadastro.css">
</head>
<body>
    <header>
        <a href="/"></a>
    </header>

    <section class="container">
        <h1>Cadastrar Notícia</h1>

        <form action="/cadastrar" method="POST">

            <div class="input-container">
                <label for="">Título:</label>
                <input type="text" name="titulo" id="titulo">
            </div>

            <div class="input-container">
                <label for="">Conteúdo:</label>
                <textarea name="conteudo" id="conteudo" cols="30" rows="10"></textarea>
            </div>

            <div class="input-container">
                <label for="">imagem:</label>
                <input type="file" name="imagem" id="imagem">
            </div>

            <div class="input-container">
                <label for="">URL 2ª imagem:</label>
                <input type="url" name="imagem2" id="imagem2">
            </div>

                <input type="submit" value="Cadastrar">
        </form>

    </section>
</body>
</html>
