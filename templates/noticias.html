<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Noticias Cadastradas</h1>
    <a href="/">Voltar</a>
    {% if noticias %}
        {% for noticia in noticias%}
        <div>
            <p>{{noticia.titulo}}</p>
            <p>{{noticia.conteudo}}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>Nenhuma noticia cadastrada.</p>
    {% endif %}
</body>
</html>
